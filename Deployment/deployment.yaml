apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-Deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: fhsinchy/notes-api
          ports:
            -  containerPort: 3000